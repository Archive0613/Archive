<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a001a;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: white;
      position: relative;
    }

    .glitch-text {
      font-size: 2rem;
      position: relative;
      color: white;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: white;
      background: transparent;
      clip: rect(0, 0, 0, 0);
    }

    .glitch-text::before {
      color: red;
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    .glitch-text::after {
      color: cyan;
      animation: glitchBottom 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(-2px, -2px); }
      20% { clip: rect(5px, 9999px, 15px, 0); transform: translate(2px, -1px); }
      40% { clip: rect(10px, 9999px, 25px, 0); transform: translate(-2px, 1px); }
      60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(1px, -2px); }
      80% { clip: rect(0, 9999px, 40px, 0); transform: translate(-1px, 2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(2px, 2px); }
      20% { clip: rect(5px, 9999px, 15px, 0); transform: translate(-2px, 1px); }
      40% { clip: rect(10px, 9999px, 25px, 0); transform: translate(2px, -1px); }
      60% { clip: rect(20px, 9999px, 30px, 0); transform: translate(-1px, 2px); }
      80% { clip: rect(0, 9999px, 40px, 0); transform: translate(1px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0, 0); }
    }

    .static-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: flicker 0.2s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.05; }
      50% { opacity: 0.1; }
      100% { opacity: 0.05; }
    }

    .corner-code {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 2px;
      z-index: 2;
      user-select: none;
    }
  </style>
</head>
