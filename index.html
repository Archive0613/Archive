<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Misterioso</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a001a;
      color: #ffffff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      z-index: 2;
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: flicker 0.2s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.1; transform: translateY(0); }
      50% { opacity: 0.3; transform: translateY(-1px); }
      100% { opacity: 0.1; transform: translateY(1px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>- .... . / -... . ... - / .. ... / -.-- . - / - --- / -.-. --- -- .</h1>
  <div class="glitch"></div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/04/audio_f195aa31d1.mp3?filename=radio-interference-6407.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
