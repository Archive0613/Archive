<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a001a;
      color: white;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      position: relative;
      z-index: 2;
      animation: glitchText 2s infinite;
    }

    /* Glitch animation on text */
    @keyframes glitchText {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue;
        transform: translate(0, 0);
      }
      20% {
        text-shadow: -2px -1px red, 2px 1px blue;
        transform: translate(-1px, 1px);
      }
      40% {
        text-shadow: 2px 1px red, -1px -1px blue;
        transform: translate(1px, -1px);
      }
      60% {
        text-shadow: -2px 1px red, 1px -1px blue;
        transform: translate(-1px, -1px);
      }
      80% {
        text-shadow: 1px 0 red, -1px 0 blue;
        transform: translate(1px, 1px);
      }
      100% {
        text-shadow: 2px 0 red, -2px 0 blue;
        transform: translate(0, 0);
      }
    }

    .glitch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      animation: flicker 0.2s infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes flicker {
      0% { opacity: 0.05; transform: translateY(0); }
      50% { opacity: 0.15; transform: translateY(-1px); }
      100% { opacity: 0.05; transform: translateY(1px); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>- .... . / -... . ... - / .. ... / -.-- . - / - --- / -.-. --- -- .</h1>
  <div class="glitch-overlay"></div>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/09/04/audio_f195aa31d1.mp3?filename=radio-interference-6407.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
